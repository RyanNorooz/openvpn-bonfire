name: build NextJS app

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout source 💾
        uses: actions/checkout@v2

      - name: Cache pnpm modules & NextJS builds ⚡
        id: pnpmCacheStep
        uses: actions/cache@v2
        env:
          cache-name: cache-pnpm-modules
        with:
          path: |
            ~/.pnpm-store
            ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/pnpm-lock.yaml') }}
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: pnpm Installation 🔮
        uses: pnpm/action-setup@v2.1.0
        with:
          version: 6.32.3

      - name: Check/Enable Service 🧑‍🏭
        run: python3 ./scripts/setup.py install

      - name: Install deps 📦
        run: pnpm i

      # - name: Set ENV variables 📝
      #   if: ${{ github.event.repository.name }} != ${{ github.repository_owner }}.github.io
      #   run: echo ::set-env BASE_URL=/${{ github.event.repository.name }}/

      - name: Build 🔨
        run: pnpm build

      - name: Restart Service 🏃
        run: python3 ./scripts/setup.py restart
